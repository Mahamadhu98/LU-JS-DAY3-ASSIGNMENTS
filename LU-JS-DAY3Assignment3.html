    <body>
        <p>open console to see the output</p>
        <script>

            switch(a){
                case 10:
                    console.log(`The marks is ${mark} and grade is A`);
                    break;
                case 9:
                    console.log(`The marks is ${mark} and grade is A`);
                    break;
                case 8:
                    console.log(`The marks is ${mark} and grade is B`);
                    break;
                case 7:
                    console.log(`The marks is ${mark} and grade is C`);
                    break;
                case 6:
                    console.log(`The marks is ${mark} and grade is D`);
                    break;
                case 5:
                    console.log(`The marks is ${mark} and grade is E`);
                    break;
                case 4:
                    console.log(`The marks is ${mark} and grade is FAIL`);
                    break;
                case 3:
                    console.log(`The marks is ${mark} and grade is FAIL`);
                    break;
                case 2:
                    console.log(`The marks is ${mark} and grade is FAIL`);
                    break;
                case 1:
                    console.log(`The marks is ${mark} and grade is FAIL`);
                    break;
                default:
                    console.log(`Invalid`);
                    break;}
        </script>
    </body>
