<html>
    <head>
        <h1>LU-JAVASCRIPT DAY3 - ASSIGNMENT 1- To check the given variable is even or odd</h1>
    </head>
    <body>
        <p>Open console to see output !!!</p>
        <Script>
            var input = prompt("Enter the number")
            if((input % 2)==0)
            {
                console.log(`The number you entered is ${input} and it is even`)
            }
            else
            {
                console.log(`The number you entered is ${input} and it is odd`)
            }
        </Script>
    </body>
</html>
